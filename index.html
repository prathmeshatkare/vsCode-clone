
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar  -->
    <div class="navbar_container">
        <!-- All the links in the navbar go here -->
        <div class="nav_links">
            <img src="logo.png" width="22px" style="margin-top: 17px;" alt="">
            <a href="#" class="nav_links" id="brand_logo">Visual Studio Code</a>
            <a href="#" class="nav_links" id="docs">Docs</a>
            <a href="#" class="nav_links" id="updates">Updates</a>
            <a href="#" class="nav_links" id="blog">Blog</a>
            <a href="#" class="nav_links" id="api">API</a>
            <a href="#" class="nav_links" id="extensions">Extensions</a>
            <a href="#" class="nav_links" id="faq">FAQ</a>
        </div>
        <!-- Search box and button goes here -->
         <div class="nav_search">
            <div class="light_img">
                <img src="theme-light.svg" alt="" width="16px">
            </div>
            
            <div >
                <input id="search_box" type="text" placeholder="Search Docs">
            </div>

            <div>
                <button id="download">Download</button>
            </div>
         </div>  
    </div>

    <!-- Main Body of the landing page -->
    <p id="notification">
        <a href="#" id="notification_link">Version 1.92</a> is now available! Read about the new features and fixes from July.
    </p>     
    <br><br><br>
     <div class="main_body">
        <!-- This home_text contains the left side text on the landing page  -->
        <div class="home_text">
            <button id="text1">Free. Built on open source. Runs everywhere.</button>
            <p id="text2">Code Editing.<br>Redefined.</p>
            <button id="text3">Download for macOS</button>
            <p id="text4"><a href="#" class="text4_link">Web</a>, <a href="#" class="text4_link">Insiders edition</a>, or <a href="#" class="text4_link">other platforms</a></p>
            <p id="text5">
                By using VS Code, you agree to its <a href="#" class="text5_link">license</a> and <a href="#" class="text5_link">privacy statement</a>.
            </p>
        </div>
        <!-- Contains 800 x 507 rendered size image on the right side -->
        <div class="home_image">
            <img src="home-screenshot.png" alt="" id="ss_image" >
        </div>
        
     </div>
     <!-- Footer of the page -->
     <div>

     </div>
